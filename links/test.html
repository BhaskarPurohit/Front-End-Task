<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Overlay Example</title>
  <style>
    .image-container {
      position: relative;
      width: 100%;
      max-width: 800px; /* Adjust as needed */
      margin: 0 auto; /* Center the container */
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(65, 79, 106, 0.7); /* Adjust the alpha (opacity) value as needed */
      z-index: 1; /* Ensure the overlay is on top of the image */
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      z-index: 2; /* Ensure the text is on top of the overlay */
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="../assets/logo-company.png" alt="Your Image">
    <div class="overlay"></div>
    <div class="text">Your Text</div>
  </div>

</body>
</html>
